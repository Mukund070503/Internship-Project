<div class="background">
    <div class="buttons">
      <button [routerLink]="['/reload-team']">Reload Teams</button>
      <button [routerLink]="['/new-team']">Insert Teams</button>
    </div>
    <div class="content">
      <form #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">
        
        <div class="form-group">
          <label>Team Name</label>
          <input type="text" name="team_name" [(ngModel)]="model.teamName" placeholder="Team Name *" required />
        </div>
  
        <div class="form-group">
          <label>Team DL</label>
          <input type="text" name="team_dl" [(ngModel)]="model.teamDl" placeholder="Team DL *" />
        </div>
  
        <div class="form-group">
          <label>Application Name</label>
          <input type="text" name="application_name" [(ngModel)]="model.applicationName" placeholder="Application Name *" />
        </div>
  
        <div class="form-group">
          <label>Service ID</label>
          <input type="text" name="service_id" [(ngModel)]="model.serviceId" placeholder="Service ID *" required />
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" [(ngModel)]="model.description" placeholder="Description *"></textarea>
        </div>
  
        <div class="form-group">
          <label>Average Traffic</label>
          <input type="text" name="Average_Traffic" [(ngModel)]="model.averageTraffic" placeholder="Average Traffic" />
        </div>
  
        <div class="form-group">
          <label>Peak Traffic</label>
          <input type="text" name="Peak_Traffic" [(ngModel)]="model.peakTraffic" placeholder="Peak Traffic" />
        </div>
  
        <div class="form-group">
          <label>Peak Traffic Hours</label>
          <input type="text" name="Peak_Traffic_Hrs" [(ngModel)]="model.peakTrafficHrs" placeholder="Peak Traffic Hours" />
        </div>
  
        <div class="submit-btn">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
