<div class="background">
    <!-- Sidebar Navigation -->
    <div class="buttons">
      <button [routerLink]="['/bank']">Banks</button>
      <button [routerLink]="['/branches']">Branches</button>
    </div>
   <div class="content">
    <form #branchForm="ngForm" (ngSubmit)="onSubmit(branchForm)">
      <div class="form-group">
        <label>IFSC</label>
        <input type="text" name="ifsc" [(ngModel)]="model.ifsc" placeholder="IFSC *" required disabled="true"/>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" [(ngModel)]="model.address" placeholder="Address *" required />
      </div>

      <div class="form-group">
        <label>Bank Code</label>
        <input type="text" name="bankCode" [(ngModel)]="model.bankCode" placeholder="Bank Code *" required />
      </div>

      <div class="form-group">
        <label>Branch Name</label>
        <input type="text" name="branchName" [(ngModel)]="model.branchName" placeholder="Branch Name *" required />
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" name="city" [(ngModel)]="model.city" placeholder="City" />
      </div>

      <div class="form-group">
        <label>District ID</label>
        <input type="number" name="districtId" [(ngModel)]="model.districtId" placeholder="District ID *" required />
      </div>

      <div class="form-group">
        <label>MICR Code</label>
        <input type="text" name="micrCode" [(ngModel)]="model.micrCode" placeholder="MICR Code" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" [(ngModel)]="model.phone" placeholder="Phone" />
      </div>

      <div class="form-group">
        <label>State Code</label>
        <input type="text" name="stateCode" [(ngModel)]="model.stateCode" placeholder="State Code *" required />
      </div>

      <div class="form-group">
        <label>Enabled</label>
        <select name="isEnabled" [(ngModel)]="model.isEnabled">
          <option [ngValue]="true">True</option>
          <option [ngValue]="false">False</option>
        </select>
      </div>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
