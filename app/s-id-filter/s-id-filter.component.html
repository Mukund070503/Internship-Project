<div class="content">
    <div class="container">
        <form #bankForm="ngForm" (ngSubmit)="onSubmit(bankForm)">
            <div class="form-group">
                <label>Service ID *</label>
                <input type="text" name='serviceId' #serviceId="ngModel" [(ngModel)]="model.serviceId" required placeholder="Service ID">
    
            @if (serviceId.invalid && serviceId.touched) {
                <div class="missingValue">
                    Service Id is required.
                </div>
            }
            </div>
            <div class="submit-btn ">
                <button type="submit" class="submitButton">Submit</button>
            </div>
        </form>
    </div>
    </div>
